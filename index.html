<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Stats with Flot</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
  <script src="bower_components/flot/jquery.flot.js"></script>
  <script src="bower_components/flot/jquery.flot.categories.js"></script>
  <script src="bower_components/flot/jquery.flot.resize.js"></script>
  <script src="bower_components/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
  <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
  <script src="bower_components/handsontable/dist/handsontable.full.min.js"></script>
  <link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.full.min.css" />

  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Stats Flot!</h1>
      <p>Simple Web Application to have statistics visually shown!</p>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div id="graph" class="col-md-6">
        <div class="flot-container-wrapper">
          <div class="flot-container">
            <div id="placeholder" class="flot-placeholder"></div>
          </div>
        </div>
        <div class="graph-description">
          <p>With the categories plugin you can plot categories/textual data easily.</p>
        </div>
      </div>

      <div id="code" class="col-md-6">
        <div id="js-editor"></div>
      </div>
    </div>

  </div>


  <!-- Used here to have a nice padded bottom! -->
  <div class="page-header">
  </div>
</body>
</html>
